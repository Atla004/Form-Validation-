<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/WebComponent/CustomInput.js"></script>
    <title>Vite App</title>
  </head>
  <body>
    <form>
      <div>
        <label for="vacio">vacio</label>
        <custom-input label="vacio" type="vacio"></custom-input>
      </div>
      <div>
        <button>Submit</button>
      </div>
    </form>
    <form>
      <div>
        <label for="reales">reales</label>
        <custom-input type="reales" id="reales" name="amount" value="1" min="1" max="10"></custom-input>
      </div>
      <div>
        <button>Submit</button>
      </div>
    </form>
    <form>
      <div>
        <label for="choose">Would you prefer a banana or a cherry?</label>
        <custom-input id="choose" name="i-like"  pattern="[Bb]anana|[Cc]herry" required />
      </div>
      <div>
        <button>Submit</button>
      </div>
    </form>
    <form>
      <div>
        <label for="number">How many would you like?</label>
        <input type="number" id="number" name="amount" value="1" min="1" max="10" />
      </div>
      <div>
        <button>Submit</button>
      </div>
    </form>
    
    
  </body>
</html>
